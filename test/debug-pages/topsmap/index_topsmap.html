<!DOCTYPE html>
<html lang="en">
<head>
    <title>MapLibre GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../../dist/topsmap-gl.css'/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html, body, #map {
            height: 100%;
        }
    </style>
</head>

<body>
<div id='map'></div>

<script src='../../../dist/topsmap-gl-dev.js'></script>
<script src='js/topsmap-config.js'></script>

<script>

    topsmapgl.accessToken = '21d133d5154d5632b9146cec98958fa8';
    var map = window.map = new topsmapgl.Map({
        container: 'map',
        center: [116.2569, 39.9232],
        zoom: 10,
        maxPitch: 85,
        ////style: 'topsmap79w',
        style: 'topsmap://styles/topsmap-green',
       // style: 'http://192.168.124.3:8000/js/topsmap22125.json',
       // style: 'http://localhost:9966/test/debug-pages/topsmap/topsmap79w.json',
        hash: true,
       // accessToken: 'ec85d3648154874552835438ac6a02b2' //map options
    });

    map.on('load', function () {
        console.log('topsmapgl loaded..')
        // map.setTerrain({
        //     source: 'terrainSource',
        //     exaggeration: 1
        // });
        // map.addControl(
        //     new topsmapgl.TerrainControl({
        //         source: 'terrainSource',
        //         exaggeration: 1
        //     })
        // );
    });

    map.addControl(new topsmapgl.ScaleControl({unit: 'metric'}));
    map.addControl(new topsmapgl.NavigationControl());
    map.addControl(new topsmapgl.NavControl({
        showZoom: true,
        showCompass: true
    }));

    map.on('click', function (e) {
        console.log(e)
        const features = map.queryRenderedFeatures(e.point, {filter: ["==", "$type", "Polygon"]});
        console.log(features)
        e.preventDefault();
    })


</script>
</body>
</html>
