<!DOCTYPE html>
<html lang="en">
<head>
    <title>MapLibre GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../../dist/topsmap-gl.css'/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html, body, #map {
            height: 100%;
        }
    </style>
</head>

<body>
<div id='map'></div>

<script src='../../../dist/topsmap-gl-dev.js'></script>
<script src='js/topsmap-config.js'></script>

<script>

    topsmapgl.accessToken = 'ec85d3648154874552835438ac6a02b2';
    var map = window.map = new topsmapgl.Map({
        container: 'map',
        //center: [11.8494, 47.4434],
        center: [116.50968755, 40.52019449],
        zoom: 10,
        //style: 'topsmap79w.json',
        maxPitch: 85,
        style: 'topsmap://styles/topsmapJX',
        hash: true,
        accessToken: 'ec85d3648154874552835438ac6a02b2' //map options
    });

    map.on('load', function () {
        console.log('topsmapgl loaded..');
        map.addSource('osm', {
            type: 'raster',
            tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
            tileSize: 256,
            attribution: '&copy; OpenStreetMap Contributors',
            maxzoom: 19
        })
        if (map.getSource('terrainSource') == undefined) {
            map.addSource('terrainSource', {
                type: 'raster-dem',
                url: 'http://localhost:9966/test/debug-pages/topsmap/js/terrain-tiles-1.json',
                tileSize: 256
            })
        }
        if (map.getSource('hillshadeSource') == undefined) {
            map.addSource('hillshadeSource', {
                type: 'raster-dem',
                url: 'http://localhost:9966/test/debug-pages/topsmap/js/terrain-tiles-1.json',
                tileSize: 256
            })
        }
        /*map.addLayer({
            id: 'osm',
            type: 'raster',
            source: 'osm'
        });*/
        if (map.getLayer('hills') == undefined) {
            map.addLayer({
                id: 'hills',
                type: 'hillshade',
                source: 'hillshadeSource',
                layout: {visibility: 'visible'},
                paint: {'hillshade-shadow-color': '#473B24'}
            });
        }
        map.setTerrain({
            source: 'terrainSource',
            exaggeration: 1
        });
    });

    map.addControl(new topsmapgl.ScaleControl({unit: 'metric'}));
    map.addControl(new topsmapgl.NavigationControl());
    map.addControl(new topsmapgl.NavControl({
        showZoom: true,
        showCompass: true
    }));
    map.addControl(
        new topsmapgl.TerrainControl({
            source: 'terrainSource',
            exaggeration: 1
        })
    );


</script>
</body>
</html>
